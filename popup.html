<html>
    <head>
        <title>Techunits Rate Exhange Service</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <style type="text/css">
            .clearfix { margin: 0px; padding: 0px; clear: both; }
            .meta   {   color: grey; font-size: 10px;   }
            .logo   {   padding-top: 10px;  }
            .logo   p.meta  {   padding-left: 20px;  padding-top: 4px;  margin-bottom: 0px;    }
            label   {   color: rgb(84, 180, 8) }
            h4.convert    {   font-size: 30px; color: rgb(84, 180, 8); padding: 10px 0px; margin-bottom: 0px; }
        </style>
    </head>
    
    <body style="width: 300px; height: 250px;">
        <div class="col-xs-12    form-group logo">
            <img src="images/logo.png" alt="Techunits" width="150" />
            <p class="meta">Currency Exchange Webservice</p>
        </div>
        <form action="#" class="container" method="post" name="currency_convert">
            <div class="form-group">
                <label>Source</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input class="form-control" name="source_amount" value="1.00" placeholder="1.00" />
                    </div>
                    <div class="col-xs-6">
                        <select name="source_currency" class="form-control">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Target Currency</label>
                <div class="row">
                    <div class="col-xs-12">
                        <select name="target_currency" class="form-control">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" name="convert" value="Convert" />
            </div>
            
            <div class="form-field">
                <h4 class="convert" id="final_amount">Loading...</h4>
            </div>
        </form>
    </body>
</html>
